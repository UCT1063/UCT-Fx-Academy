<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Copy Trading - Sign Up/Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up / Log In</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="button" onclick="login()">Log In / Sign Up</button>
        <p id="error-message" style="color: red; display: none;">Invalid login. Please try again.</p>
    </div>

    <script>
        // A simple way to simulate user authentication
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation (no actual authentication, just simulating)
            if (email && password) {
                // Store user data in localStorage
                localStorage.setItem('user', email);

                // Redirect to the dashboard
                window.location.href = "dashboard.html";
            } else {
                // Show error message if validation fails
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>

</body>
